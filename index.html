    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          margin: 0;
          padding: 0;
          min-height: 100vh;
        }
        #root {
          min-height: 100vh;
          position: relative;
          z-index: 1;
        }
        /* Background Image with Overlay */
        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('https://share.google/oKx1PapDrsP9zQph4');
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          z-index: -1;
        }
        /* Semi-transparent overlay to ensure content readability */
        body::after {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(249, 250, 251, 0.85); /* Light gray overlay */
          z-index: -1;
        }
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
